<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!--页面样式-->
		<link href="assets/front/css/login/login.css" rel="stylesheet" />

	</head>

	<body>
		<div class="container">
			<div class="col-md-4 col-md-push-2">
				<div class="logoBox">
					<img src="images/front/logo.png" style="width: 333px;height: 100px;">
					<label style="font-size:36px; font-style:normal">Welcome come</label>
					<center>
						<label style="font-size:18px; font-style:normal">分&nbsp;享&nbsp;生&nbsp;活&nbsp;&nbsp;&nbsp;收&nbsp;获&nbsp;感&nbsp;动</label>
					</center>
				</div>
			</div>
			<div class="col-md-4 col-md-push-4">
				<!--登录界面BEGIN-->
				<div class="login" style="margin-top:80px;">
					<div class="header">
						<div class="switch" id="switch">
							<a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
							<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
							<div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 70px; left: 154px;"></div>
						</div>
					</div>
					<div class="web_qr_login" id="web_qr_login" style="display: none;">
						<!--登录-->
						<div class="web_login" id="web_login">

							<div class="login-box">

								<div class="login_form">
									<form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0">
										<input type="hidden" name="to" value="log">
										<div class="uinArea" id="uinArea">
											<label class="input-tips" for="u">帐号：</label>
											<div class="inputOuter" id="uArea">

												<input type="text" id="u" name="username" class="inputstyle" placeholder="用户名/邮箱">
											</div>
										</div>
										<div class="pwdArea" id="pwdArea">
											<label class="input-tips" for="p">密码：</label>
											<div class="inputOuter" id="pArea">
												<input type="password" id="p" name="p" class="inputstyle" placeholder="请输入密码">
											</div>
										</div>

										<div class="pwdArea" id="code">
											<label class="input-tips" for="p">验证码：</label>
											<div class="inputOuter">
												<input type="text" id="p" name="p" class="codeinput" placeholder="验证码">
												<img src="images/front/code.png" style="width: 100px;height: 50px;" />
											</div>
										</div>

										<div style="padding-left:50px;margin-top:20px;"><input type="submit" value="登 录" style="width:150px;" class="button_blue"></div>
									</form>
								</div>

							</div>

						</div>
						<!--登录end-->
					</div>

					<!--注册-->
					<div class="qlogin" id="qlogin" style="display: block;">

						<div class="web_login">
							<form name="form2" id="regUser" accept-charset="utf-8" action="" method="post">
								<input type="hidden" name="to" value="reg">
								<input type="hidden" name="did" value="0">
								<ul class="reg_form" id="reg-ul">
									<div id="userCue" class="cue">快速注册请注意格式</div>
									<li>

										<label for="user" class="input-tips2">用户名：</label>
										<div class="inputOuter2">
											<input type="text" id="user" name="user" maxlength="16" class="inputstyle2" placeholder="用户名位4-16字符">
										</div>

									</li>

									<li>
										<label for="passwd" class="input-tips2">密码：</label>
										<div class="inputOuter2">
											<input type="password" id="passwd" name="passwd" maxlength="16" class="inputstyle2" placeholder="请输入密码">
										</div>

									</li>
									<li>
										<label for="passwd2" class="input-tips2">确认密码：</label>
										<div class="inputOuter2">
											<input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" placeholder="确认密码">
										</div>

									</li>

									<li>
										<label for="qq" class="input-tips2">邮箱：</label>
										<div class="inputOuter2">
											<input type="text" id="qq" name="qq" maxlength="20" class="inputstyle2" placeholder="163邮箱/QQ邮箱">
										</div>

									</li>

									<li>
										<div class="inputArea">
											<input type="button" id="reg" style="margin-top:10px;margin-left:85px;width: 150px;" class="button_blue" value="注册">
										</div>

									</li>
									<div class="cl"></div>
								</ul>
							</form>

						</div>

					</div>
					<!--注册end-->
				</div>
				<!--登录界面END-->
				</fieldset>
			</div>

		</div>

	</body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type="text/javascript" src="plugins/jquery/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>

	<!--页面js-->
	<script type="text/javascript" src="assets/front/js/login/login.js"></script>

</html>
